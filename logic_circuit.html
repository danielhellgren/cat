<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Logic Circuit Test Page</title>
    <!-- Using go-debug.js right now (only for development, use go.js when deploying)-->

    <!-- jQuery + jQueryUI -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="javascript/go-watermark.js"></script>
    <script src="javascript/logic_circuit.js"></script>
    <link href="css/logic_circuit.css" rel="stylesheet" type="text/css">
    <script>
        docLoaded(indexPageLoaded);
    </script>

<body>
    <div class="container-fluid" style="height: 500px">
        <div class="row" style="height: 100%">

                <div class="row" style="height: 100%">
                    <div id="accordion" class="col-md-12" style="height: 100%">
                        <h3>Logic Gates</h3>
                        <div>
                            <div id="gateMenu" style="height: 100%"></div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-md-10" style="height: 100%; position: relative">
                <div id="logicDiagram" style="height: 100%"></div>
                <div id="contextMenu">
                    <ul>
                        <li id="copy"><a href="#" target="_self">Copy (Ctrl+C)</a></li>
                        <li id="cut"><a href="#" target="_self">Cut (Ctrl+X)</a></li>
                        <li id="paste"><a href="#" target="_self">Paste (Ctrl+V)</a></li>
                        <li id="delete"><a href="#" target="_self">Delete (Backspace)</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
